<!DOCTYPE html>
<html>
	<head>
		<title>Reading List</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body>
    <h1>Reading List</h1>
		<div class="flex-container">
      <div class="toggle-container">
        <i class="fas fa-sun"></i>
				<input type="checkbox" id="toggleDarkMode" class="toggle-checkbox" />
				<label for="toggleDarkMode" class="toggle-label">
          <span class="toggle-slider"></span>
				</label>
				<i class="fas fa-moon"></i>
        <div id="notification"></div>
			</div>
		</div>
		<button id="addButton">Add Current Tab</button>
		<ul id="readingList"></ul>
		<button id="removeAllButton" class="remove-all-button">Remove All</button>
		<script src="popup.js"></script>
	</body>
</html>
